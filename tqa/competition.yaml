title: Textbook Question Answering - CVPR 2017 Workshop
description: Answer science questions from textual and visual source material
image: ai2_logo.png
has_registration: True
allow_teams: True
html:
    overview: overview.html
    evaluation: evaluation.html
    terms: terms_and_conditions.html
    data: data.html
phases:
    1:
        phasenumber: 1
        label: "Modeling"
        start_date: 2017-02-01
        max_submissions: 100
        max_submissions_per_day: 20
        scoring_program: scoring_program.zip
        reference_data: val_data.zip
    2:
        phasenumber: 2
        label: "Testing"
        start_date: 2017-07-01
        max_submissions: 2
        scoring_program: scoring_program.zip
        reference_data: test_data.zip
        leaderboard_management_mode: hide_results
leaderboard:
    leaderboards:
        RESULTS: &RESULTS
            label: Results
            rank: 1
    columns:
        overall:
            leaderboard: *RESULTS
            label: overall accuracy
            rank: 1
            numeric_format: 3
        text:
            leaderboard: *RESULTS
            label: text only accuracy
            rank: 1
            numeric_format: 3
        diagram:
            leaderboard: *RESULTS
            label: diagram only accuracy
            rank: 1
            numeric_format: 3
