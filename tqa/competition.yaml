title: Textbook Question Answering - CVPR 2017 Workshop
description: Answer science questions from textual and visual source material
image: ai2_logo.png
has_registration: True
allow_teams: True
html:
    overview: overview.html
    evaluation: evaluation.html
    terms: terms_and_conditions.html
    data: data.html
phases:
    1:
        phasenumber: 1
        label: "Modeling"
        start_date: 2017-02-01
        max_submissions: 100
        max_submissions_per_day: 20
        scoring_program: scoring.zip
        reference_data: val_data.zip
    2:
        phasenumber: 2
        label: "Testing"
        start_date: 2017-07-01
        max_submissions: 2
        scoring_program: scoring_program.zip
        reference_data: test_data.zip
        leaderboard_management_mode: hide_results
leaderboard:
    leaderboards:
        Overall: &Overall
            label: Overall
            rank: 1
        Text Only: &Text_Only
            label: Text Questions Only
            rank: 2
    column_groups:
       QT: &QT
        label: Question Types
    columns:
        text:
            leaderboard: *Overall
            column_group: *QT
            label: text only accuracy
            rank: 1
            numeric_format: 4
        diagram:
            leaderboard: *Overall
            column_group: *QT
            label: diagram only accuracy
            rank: 1
            numeric_format: 4
        overall:
            leaderboard: *Overall
            label: overall accuracy
            rank: 1
            numeric_format: 4
        overall_text:
            leaderboard: *Text_Only
            label: overall text only accuracy
            rank: 1
            numeric_format: 4
